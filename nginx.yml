---
- name: install nginx 
  hosts: all
  become: true
  tasks:
  - name: Enable nginx for amazon linux 2
    shell: "amazon-linux-extras enable nginx1.12"
    become: true

  - name: Install Nginx
    yum:
      name: nginx
      state: present

  - name: Start Nginx
    service:
      name: nginx
      state: started